<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Code.hub: React Masterclass</title>
    <head>
      <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
      <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    </head>
  </head>

  <body>
    <div id="app"></div>

    <script type="text/babel">
      const TodoItem = ({ title, done, index, toggleDone }) => {
        return (
          <li>
            <label>
              <input
                type="checkbox"
                checked={done}
                onChange={() => toggleDone(index)}
              />
              &nbsp;
              {done ? <strike>{title}</strike> : <span>{title}</span>}
            </label>
          </li>
        );
      };

      const TodoApp = ({ initialTodos }) => {
        const [toDoInput, setToDoInput] = React.useState("");
        const [todos, setTodos] = React.useState(initialTodos);
        const updateInput = (e) => {
          setToDoInput(e.target.value);
        };
        const addToDo = (e) => {
          e.preventDefault();
          const newToDo = {
            title: toDoInput,
            done: false,
          };
          setToDoInput("");
          setTodos([...todos, newToDo]);
        };
        const toggleDone = (index) => {
          const newTodos = [...todos];
          newTodos[index].done = !newTodos[index].done;
          setTodos(newTodos);
        };

        return (
          <div>
            <h2>My ToDos</h2>
            <ul>
              {todos.map((todo, index) => (
                <TodoItem
                  key={todo.title}
                  {...todo}
                  index={index}
                  toggleDone={toggleDone}
                />
              ))}
            </ul>
            <form onSubmit={addToDo}>
              Add ToDo:{" "}
              <input value={toDoInput} onChange={updateInput} type="text" />
              <button type="submit">Add ToDo</button>
            </form>
          </div>
        );
      };

      const initialTodos = [
        {
          title: "Learn React",
          done: false,
        },
        {
          title: "Go to Code.Hub",
          done: true,
        },
        {
          title: "Go out for a drink",
          done: false,
        },
      ];

      ReactDOM.render(
        <TodoApp initialTodos={initialTodos} />,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
